<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mortgage Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid mainbox">
      <div class="row" style="background-color: white;">
        <div class="col-6 leftside">
          <div class="mortgage-header">
            <h3>Mortgage Calculator</h3>
            <span onclick="clearALL()" id="clearbtn">Clear All</span>
          </div>

          <div class="row">
            <div class="col-12">Mortgage Amount</div>
            <div class="col-12">
              <div class="input-group mb-3">
                <span class="input-group-text">Â£</span>
                <input
                  id="ma"
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="col-12">Mortgage Term</div>
              <div class="col-12">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Number"
                    id="mt"
                  />
                  <span class="input-group-text">years</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="col-12">Interest Rate</div>
              <div class="col-12">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Decimal Value"
                    id="mr"
                  />
                  <span class="input-group-text">%</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">Mortgage Type</div>
            <div class="col-12">
              <div class="form-check">
                <input
                  name="mortgageType"
                  class="form-check-input"
                  type="radio"
                  value="repayment"
                  id="repayment"
                />
                <label class="form-check-label" for="repayment">
                  Repayment
                </label>
              </div>
              <div class="form-check">
                <input
                  name="mortgageType"
                  class="form-check-input"
                  type="radio"
                  value="interest_only"
                  id="interest_only"
                />
                <label class="form-check-label" for="interest_only">
                  Interest Only
                </label>
              </div>
            </div>
          </div>

          <button onclick="calculateMortgage()">
            <i class="bi bi-calculator-fill"></i> Calculate Repayments
          </button>
        </div>
        <div class="col-6 rightside">
          <img src="c6rsl.png" alt="" />
          <span id="monthlyRepayment">Results shown here</span>
          <span id="totalRepayment">
            Complete the form and click "calculate repayments" to see what your
            monthly repayments would be.
          </span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
